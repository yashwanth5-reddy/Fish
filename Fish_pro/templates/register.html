<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #d9c1f3, #6b98e8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      position: relative;
    }
    .input-group-text {
      background: white;
      border-right: none;
    }
    .form-control {
      padding-left: 50px;
      border-radius: 30px;
      border: 1px solid #ccc;
    }
    .btn-custom {
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #2575fc;
      color: white;
    }
  </style>
</head>
<body>

<div class="register-container">
    <h2 class="text-center mb-4">Register</h2>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                </div>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope fa-lg"></i></span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock fa-lg"></i></span>
                </div>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-dark btn-block btn-custom">Register</button>
        <a href="/login" class="btn btn-primary btn-block btn-custom">Login</a>
    </form>
</div>

</body>
</html>
